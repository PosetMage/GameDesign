<style>
  td {
    text-align: center;
    vertical-align: middle;
  }
  .align-left {
    text-align: left;
  }
  .large {
    font-size: 3em;
    font-weight: bold;
    background-color: yellow;
  }
  .center-text {
    text-align: center;
  }
  .bold-text {
    font-weight: bold;
    background-color: cyan;
  }
  .table-cell {
    width: 100%; /* Ensure the table cell takes up the full width */
    height: auto; /* Let the image height adjust automatically */
  }
  
  .table-cell img {
    max-width: 100%; /* Make the image fit within the table cell */
    height: auto; /* Let the image height adjust automatically */
  }

  .table-container {
    display: flex;
    justify-content: center;
  }

  .cyan-bg {
    width: 10em;
    background-color: cyan;
  }
  
  .yellow-bg {
    width: 10em;
    background-color: yellow;
  }

</style>

<div class="table-container">
  <table style="width: 720px; table-layout: fixed;">
    <tr>
      <td colspan="2" style="text-align: center; font-weight: bold; font-size: 2em;">角色卡 - {{Name}}</td>
    </tr>
  </table>
</div>

<div class="table-container">
  <table style="width: 720px; table-layout: fixed;">
    <tr>
      <td class="cyan-bg">名稱</td>

    <tr>

    <tr>
      <td class="cyan-bg">年齡</td>
      <td class="align-left">{{Age}}</td>
    <tr>
      <td class="cyan-bg">身型</td>
      <td class="align-left">{{Size}}</td>
    <tr>
      <td class="cyan-bg">職業</td>
      <td class="align-left">{{profession}}</td>
    <tr>
      <td class="cyan-bg">說話方式</td>
      <td class="align-left">{{Speaking Style}}</td>
    <tr>
    <tr>
      <td class="cyan-bg">口頭禪</td>
      <td class="align-left">{{Catchphrase}}</td>
    <tr>
      <td class="yellow-bg">個性</td>
      <td class="align-left">{{Personality}}</td>
    <tr>
      <td class="yellow-bg">信念</td>
      <td class="align-left">{{Faith}}</td>
    <tr>
      <td class="yellow-bg">開場時的缺憾</td>
      <td class="align-left">{{Regret}}</td>
    <tr>
      <td class="yellow-bg">故事中的目標</td>
      <td class="align-left">{{Goal}}</td>
    <tr>
      <td class="yellow-bg">側寫</td>
      <td class="align-left">{{Another Perpective}}</td>
    <tr>
      <td class="yellow-bg">簡史</td>
      <td class="align-left">{{Brief History}}</td>
    <tr>
      <td>原型參考</td>
      <td class="align-left">{{References}}</td>
    <tr>
      <td>形象概念</td>
      <td class="align-left">{{Concept}}</td>
  </table>
</div>
